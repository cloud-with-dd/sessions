---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapi-multiarch
  labels:
    app: webapi
spec:
  replicas: 4
  selector:
    matchLabels:
      app: webapi
  template:
    metadata:
      labels:
        app: webapi
    spec:
      containers:
      - name: webapi
        image: cloudwithdd/webapi:buildx-latest
        ports:
        - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: webapi-svc
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: webapi

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapi-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - http:
      paths:
        - backend:
            serviceName: nginx-svc
            servicePort: 80
